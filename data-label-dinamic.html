<!DOCTYPE html>
    <html lang="es">
        <head> 
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="./style.css">
            <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
            <script>
                $( () => {
                    let array = [];
                    let tds = $('td');
                    // Obtengo todos los textos de la primera fila y los añado al array
                    $('th').each( (index, element) => {
                        array.push($(element).text());
                    });
                    // Recorro todos los td y le añado el data-label correspondiente
                    $('td').each( (index, element) => { 
                        $(element).attr('data-label', array[index%array.length]);   
                    });

                });
            </script>
            <title></title>
        </head>
        <body>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Estado civil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Antonio</td>
                        <td>Jerez</td>
                        <td>12/06/1990</td>
                    </tr>
                    <tr>
                        <td>Marc</td>
                        <td>Marquez</td>
                        <td>17/09/1994</td>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
